<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll("a.nav-link");
            links.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const targetId = this.getAttribute("href").substring(1);
                    document.getElementById(targetId).scrollIntoView({
                        behavior: "smooth"
                    });
                });
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#section1">Section 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <section id="section1" class="py-5" style="height: 100vh; background: lightgray;">
            <h1>Section 1</h1>
            <p>Content for section 1</p>
        </section>
        <section id="section2" class="py-5" style="height: 100vh; background: lightblue;">
            <h1>Section 2</h1>
            <p>Content for section 2</p>
        </section>
        <section id="section3" class="py-5" style="height: 100vh; background: lightcoral;">
            <h1>Section 3</h1>
            <p>Content for section 3</p>
        </section>
    </div>
</body>
</html>
